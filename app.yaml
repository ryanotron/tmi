application: too-much-info
version: 1
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /stylesheets
  static_dir: stylesheets

- url: /login/?
  script: main.app
  secure: always

- url: /signup/?
  script: main.app
  secure: always
  
- url: /panel/?
  script: main.app
  secure: always
  
- url: /hack/?
  script: main.app
  secure: always
    
- url: /.*
  script: main.app
  secure: optional

libraries:
- name: webapp2
  version: latest

- name: jinja2
  version: latest
  
- name: numpy
  version: latest

builtins:
- remote_api: on