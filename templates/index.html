<!DOCTYPE html>
<html>

<head>
  <title>Coffee Table :: Index</title>
</head>

<body>
  <h1>Heading one</h1>
  <h2>Users</h2>
  <ul>
    {% for user in users %}
    <li>{{user.salutation}} {{user.realname}}</li>
    {% endfor %}
  </ul>

  <h2>Activities</h2>
  <ul>
    {% for act in activities %}
    <li>{{act.name}}</li>
    {% endfor %}
  </ul>
</body>

</html>
