<!DOCTYPE html>

<head>
  <title>Coffee Table :: log in</title>
</head>

<body>
  <h1>Log in</h1>
  <form method="post">
    <table>
      <tr>
        <td>Username</td>
        <td><input type="text" name="username"></td>
      </tr>
      <tr>
        <td>Password</td>
        <td><input type="password" name="password"></td>
      </tr>
      <tr>
        <td><input type="submit" value="log in"></td>
      </tr>
    </table>
  </form>
</body>
