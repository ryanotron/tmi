{% extends 'basepage.html' %}

{% block content %}
<h1 class="Header" id="PanelHeader">What have you done, {{user.salutation}} {{user.name}}?</h1>
<div class="Wrapper" id="PanelOverWrapper">
    <div class="PanelWrapper">
        <h2 class="PanelCategory">General Activity</h2>
        <form action="/postactivity" method="/post">
            ###make prettier
            Name <input type="text" name="activity_name"><br>
            Day <input type="text" name="activity_day" value="{{datetime.datetime.today().strftime('%d/%m/%y')}}"><br>
            Time <input type="text" name="activity_time" value="{{datetime.datetime.now().strftime('%H:%M')}}"><br>
            <input type="submit">
        </form>
    </div>
    <div class="PanelWrapper">
        <h2 class="PanelCategory">Hygiene</h2>
        <form action="/postactivity" method="post">
            Shower 
            <input type="text" name="activity_day" value="{{datetime.datetime.today().strftime('%d/%m/%y')}}"> 
            <input type="text" name="activity_time" value="{{datetime.datetime.now().strftime('%H:%M')}}">
            <input type="hidden" name="activity_name" value="shower">
        </form>
    </div>
</div>

{% endblock %}
